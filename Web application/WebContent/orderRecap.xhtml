<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Mes commandes</title>
	<h:outputStylesheet library="default" name="css/bootstrap.min.css" />
	<h:outputStylesheet library="default" name="css/business-casual.css" />
	<h:outputStylesheet library="default" name="css/custom.css" />
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'/>	
</h:head>
<body>
	<ui:include src="WEB-INF/header.xhtml" />
    <div class="container">
        <div class="row">
            <div class="box">
                <div class="col-lg-12">
                    <hr />
                    <h2 class="intro-text text-center">Mes commandes</h2>
                    <hr />
                </div>
                <div class="col-md-12 col-sm-12 text-left">
                	<h:form id="form">
					<table class="table table-striped">
						<tr>
							<td>Date</td>
							<td>Etat</td>
							<td>Montant HT</td>
							<td>Taxes</td>
							<td>Montant TTC</td>
							<td></td>
						</tr>
						<ui:repeat id="orders" var="order" value="#{orderRecapBean.orders}" varStatus="status">
							<tr>
								<td><h:outputText value="#{order.formattedCreationDate}" styleClass="itemName"/></td>
								<td><h:outputText value="#{order.state}" styleClass="itemName"/></td> 
								<td>
									<span class="price">
										<h:outputText value="#{order.HTPrice}">	<f:convertNumber minFractionDigits="2" maxFractionDigits="2"/></h:outputText> €
									</span>
								</td>
								<td>
									<span class="price">
										<h:outputText value="#{order.taxes}"><f:convertNumber minFractionDigits="2" maxFractionDigits="2"/></h:outputText> €
									</span>
								</td>
								<td>
									<span class="price">
										<h:outputText value="#{order.TTCPrice}"><f:convertNumber minFractionDigits="2" maxFractionDigits="2"/></h:outputText> €
									</span>
								</td>
								<td>
									<h:commandLink action="orderDetail.xhtml" value="voir les détails">
										<f:param name="orderId" value="#{order.id}"></f:param>
									</h:commandLink>
								</td>
							</tr>
						</ui:repeat>
					</table>
					</h:form>
				</div>
            </div>
        </div>
    </div>
	<ui:include src="WEB-INF/footer.xhtml"/>
</body>
</html>
