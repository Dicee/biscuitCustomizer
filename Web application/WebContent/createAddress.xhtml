<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Nouvelle adresse</title>
	<h:outputStylesheet library="default" name="css/bootstrap.min.css" />
	<h:outputStylesheet library="default" name="css/business-casual.css" />
	<h:outputStylesheet library="default" name="css/basic.css" />
	<f:loadBundle basename="bundle.messages" var="msg" />
</h:head>
<body>
	<ui:include src="WEB-INF/header.xhtml"/>
    <div class="container-fluid">
    	<div class="row-fluid">
    		<ui:include src="WEB-INF/accountOptions.xhtml"/>
    		<div class="span9">
    			<div class="col-xs-9">
                    <h:form>
                        <div class="row">
							<div class="form-group col-lg-4">
                                <label>Libellé de l'adresse</label>
                                <h:inputText id="label" value="#{createAddressBean.address.label}" styleClass="form-control"
                                	required="true" requiredMessage="#{msg['form.required']}">
                                	<f:ajax event="blur" render="labelMessage" />
								</h:inputText>
								<h:message id="labelMessage" for="label" errorClass="error" />
                            </div>
                            <div class="form-group col-lg-4">
                                <label>Nom</label>
                                <h:inputText id="nom" value="#{createAddressBean.address.nom}" styleClass="form-control"
                                	required="true" requiredMessage="#{msg['form.required']}">
                                	<f:ajax event="blur" render="nomMessage" />
								</h:inputText>
								<h:message id="nomMessage" for="nom" errorClass="error" />
                            </div>
                            <div class="form-group col-lg-4">
                                <label>Prénom</label>
                                <h:inputText id="prenom" value="#{createAddressBean.address.prenom}" styleClass="form-control"
                                	required="true" requiredMessage="#{msg['form.required']}">
                                	<f:ajax event="blur" render="prenomMessage" />
								</h:inputText>
								<h:message id="prenomMessage" for="prenom" errorClass="error" />
                            </div>
                            <div class="form-group col-lg-12">
                                <label>Voie</label>
                                <h:inputTextarea id="voie" value="#{createAddressBean.address.voie}" styleClass="form-control"
                                	required="true" requiredMessage="#{msg['form.required']}">
                                	<f:ajax event="blur" render="voieMessage" />
								</h:inputTextarea>
								<h:message id="voieMessage" for="voie" errorClass="error" />
                            </div>
                            <div class="form-group col-lg-4">
                                <label>Raison sociale</label>
                                <h:inputText id="raisonSociale" value="#{createAddressBean.address.raisonSociale}" styleClass="form-control"
                                	required="true" requiredMessage="#{msg['form.required']}">
                                	<f:ajax event="blur" render="raisonSocialeMessage" />
								</h:inputText>
								<h:message id="raisonSocialeMessage" for="raisonSociale" errorClass="error" />
                            </div>
                            <div class="form-group col-lg-4">
                                <label>Ville</label>
                                <h:inputText id="ville" value="#{createAddressBean.address.ville}" styleClass="form-control"
                                	required="true" requiredMessage="#{msg['form.required']}">
                                	<f:ajax event="blur" render="villeMessage" />
								</h:inputText>
								<h:message id="villeMessage" for="ville" errorClass="error" />
                            </div>
                            <div class="form-group col-lg-4">
                                <label>Code postal</label>
                                <h:inputText id="codePostal" value="#{createAddressBean.address.codePostal}" styleClass="form-control"
                                	required="true" requiredMessage="#{msg['form.required']}">
                                	<f:ajax event="blur" render="codePostalMessage" />
								</h:inputText>
								<h:message id="codePostalMessage" for="codePostal" errorClass="error" />
                            </div>
                            <div class="clearfix"></div>
                            <div class="form-group col-lg-12">
                            	<h:commandButton action="#{createAddressBean.create}" value="Valider" styleClass="btn btn-default">
                            		<f:ajax execute="@form" render="@form" />
                            	</h:commandButton>
                            </div>
                        </div>
                    </h:form>
                </div>
    		</div>
    		<div class="clearfix"></div>
    	</div>
    </div>
	<ui:include src="WEB-INF/footer.xhtml"/>
</body>
</html>
