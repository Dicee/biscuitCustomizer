<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Mon compte</title>
	<h:outputStylesheet library="default" name="css/bootstrap.min.css" />
	<h:outputStylesheet library="default" name="css/business-casual.css" />
	<f:loadBundle basename="bundle.messages" var="msg" />
</h:head>
<body>
	<ui:include src="WEB-INF/header.xhtml"/>
    <div class="container-fluid">
    	<div class="row-fluid">
    		<div class="span3">
    			<div class="col-xs-3">
                	<p class="lead text-center">Mon compte</p>
                		<div class="list-group">
                    		<a href="accountInfo.xhtml" class="list-group-item">Mes informations</a>
                    		<a href="addresses.xhtml" class="list-group-item active">Mes adresses</a>
                    		<a href="orderRecap.xhtml" class="list-group-item">Mes commandes</a>
                		</div>
    					<div class="clearfix"></div>
				</div>
    		</div>
    		<div class="span9">
    			<div class="col-xs-9">
                    <form role="form">
                        <div class="row">
							<select class="form-control">
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
								<option>5</option>
							</select>
							<div class="form-group col-lg-4">
                                <label>Libellé de l'adresse</label>
                                <input type="text" class="form-control"/>
                            </div>
                            <div class="form-group col-lg-4">
                                <label>Nom de famille</label>
                                <input type="text" class="form-control"/>
                            </div>
                            <div class="form-group col-lg-4">
                                <label>Prénom</label>
                                <input type="email" class="form-control"/>
                            </div>
                            <div class="form-group col-lg-4">
                                <label>Raison sociale</label>
                                <input type="tel" class="form-control"/>
                            </div>
                            <div class="form-group col-lg-12">
                                <label>Voie</label>
                                <textarea class="form-control" rows="6"></textarea>
                            </div>
                            <div class="form-group col-lg-4">
                                <label>Ville</label>
                                <input type="text" class="form-control"/>
                            </div>
                            <div class="form-group col-lg-4">
                                <label>Code postal</label>
                                <input type="text" class="form-control"/>
                            </div>
                            <div class="clearfix"></div>
                            <div class="form-group col-lg-12">
                                <input type="hidden" name="save" value="contact"/>
                                <button type="submit" class="btn btn-default">Modifier mes informations</button>
                                <button type="button" class="btn btn-default">Nouvelle adresse </button>
                            </div>
                        </div>
                    </form>
                </div>
    		</div>
    		<div class="clearfix"></div>
    	</div>
    </div>
	<ui:include src="WEB-INF/footer.xhtml"/>
</body>
</html>
