<!DOCTYPE html>
<html lang="fr"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Insérer le titre ici</title>
        <meta charset="UTF-8"/>
    </h:head>
    <h:body>
        <img id="img1" src="/Stage/qr-code-api?size=7&amp;data=héhé"/>
        <img id="img2" src="/Stage/qr-code-api?size=15&amp;data=Va-te-faire"/>
        <canvas id="canvas"></canvas>
        <script>
        	var canvas = document.getElementById('canvas');
        	var ctx    = canvas.getContext('2d');
        	var img    = new Image();
        	img.src    = document.getElementById('img2').src;
        	img.onload = function() {
        		canvas.width  = img.width;
        		canvas.height = img.height;
        		ctx.drawImage(this,0,0);
        		var im    = new Image();
        		im.src    = document.getElementById('img1').src;
        		im.onload = function() {
        			ctx.drawImage(this,70,70);
        		}
        		console.log(canvas.toDataURL('image/png'));
        	}
        	
        </script>
    </h:body>
</html>
