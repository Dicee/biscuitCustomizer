<!DOCTYPE html>
<html lang="fr"
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Accueil</title>
	<h:outputStylesheet library="default" name="css/bootstrap.min.css" />
	<h:outputStylesheet library="default" name="css/business-casual.css" />
</h:head>
<body>
	<ui:include src="WEB-INF/header.xhtml" />
	<div class="container">
		<div class="row">
			<div class="box">
				<div class="col-lg-12 text-center">
					<div id="carousel-example-generic" class="carousel slide">
						<!-- Indicators -->
						<ol class="carousel-indicators hidden-xs">
							<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
							<li data-target="#carousel-example-generic" data-slide-to="1"></li>
							<li data-target="#carousel-example-generic" data-slide-to="2"></li>
						</ol>

						<!-- Wrapper for slides -->
						<div class="carousel-inner">
						<div class="item active">
							<img class="img-responsive img-full" src="resources/default/img/slide1.png" />
						</div>
							
							<div class="item">
								<img class="img-responsive img-full" src="resources/default/img/slide2.png" />
							</div>
							<div class="item">
								<img class="img-responsive img-full" src="resources/default/img/slide3.png" />
							</div>
							<div class="item">
								<img class="img-responsive img-full" src="resources/default/img/slide4.png" />
							</div>
						</div>

						<!-- Controls -->
						<a class="left carousel-control" href="#carousel-example-generic" data-slide="prev"> <span class="icon-prev"></span></a> 
						<a class="right carousel-control" href="#carousel-example-generic" data-slide="next"> <span class="icon-next"></span></a>
					</div>
					<h2><small>Bienvenue sur</small></h2>
					<h1><span class="brand-name">Poult Tailor</span></h1>
				</div>
			</div>
		</div>
	</div>
	<ui:include src="WEB-INF/footer.xhtml" />
	<script>
		// Activates the Carousel
		$('.carousel').carousel({
			interval : 3000
		})
	</script>
</body>
</html>
